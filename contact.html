<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portfolio | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Common Header with Navigation Bar -->
    <header>
        <div class="nav-container">
            <div class="logo">Ritik Chaudhary</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="main-content">
        <div class="contact-section">
            <h1>Contact Me</h1>
            <p>
                If you would like to get in touch regarding projects, internships,
                or any queries, please fill out the form below.
            </p>

            <!-- Contact form (no backend, for demo only) -->
            <form action="#" method="post">
                <!-- Name field -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <!-- Email field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <!-- Subject field -->
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        placeholder="Enter subject"
                        required
                    >
                </div>

                <!-- Message field -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Enter your message"
                        required
                    ></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>

    </footer>

</body>
</html>
